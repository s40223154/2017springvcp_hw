<section data-markdown>
    <script type="text/template">
##翻譯
####The other big initiative we've had this year's，we begun the unification all the hyperworks products into a common user experience began some years ago with the launch of the inspire product，but even when we develop that product we had all the products in mind，so as we've worked through the last few years we've been developing that same user experience now for sim lab the virtual wind tunnel hyper extrude and now finally we're taking on hyper mesh itself it's really quite simple to use now
</script>
</section>

<section data-markdown>
    <script type="text/template">
####我們今年的另一項重大舉措是，我們開始將所有的超級工具產品統一到幾年前開始的共同用戶體驗中，隨著啟發產品的推出，即使在開發該產品的時候，我們也將所有的產品都銘記在心，因此，在過去幾年中，我們一直在為sim實驗室開發同樣的用戶體驗，虛擬風洞超級擠壓，現在我們現在正在使用超級網格，現在使用起來真的很簡單
</script>    
</section>

<section data-markdown>
    <script type="text/template">
####we've gone to the ribbon structure that we use inside of inspire，we've made working with model much more direct through the graphics，we don't rely on panels at all to do most of your work we use simple guide bars and micro dialogue， so that you cannot work with your graphics directly on screen and lots of graphical manipulation as well and it's not so much that it's an exotic new user interface quite the opposite it's really the kind of things you'd expect out of modern software simple cut copy paste right click menu so forth with really good quality graphics
    </script>    
</section>

<section data-markdown>
    <script type="text/template">
####我們已經去了我們在激勵中使用的色帶結構，我們通過圖形更直接地使用模型，我們不依賴面板來完成大部分的工作，我們使用簡單的導桿和微型對話，所以你不能直接在屏幕上使用圖形和大量的圖形操作，它不是那麼多，這是一個異國情調的新用戶界面，恰恰相反，這真的是你期望的現代軟件簡單的剪切複製粘貼右鍵菜單，真正質量好的圖形
    </script>    
</section>
