<iframe width="560" height="315" src="https://www.youtube.com/embed/xhWfIUFSYo4" frameborder="0" allowfullscreen></iframe>

The other big initiative we've had this year's，we begun the unification all the hyperworks products into a common user experience began some years ago with the launch of the inspire product，but even when we develop that product we had all the products in mind，so as we've worked through the last few years we've been developing that same user experience now for sim lab the virtual wind tunnel hyper extrude and now finally we're taking on hyper mesh itself it's really quite simple to use now，we've gone to the ribbon structure that we use inside of inspire，we've made working with model much more direct through the graphics，we don't rely on panels at all to do most of your work we use simple guide bars and micro dialogue so that you cannot work with your graphics directly on screen and lots of graphical manipulation as well and it's not so much that it's an exotic new user interface quite the opposite it's really the kind of things you'd expect out of modern software simple cut copy paste right click menu so forth with really good quality graphics，has a fully configurable menu system so you can customize the ribbons to your own needs，you want to work in the old way we haven't taken anything away which is a really important point because this new user interface is built on top of the existing hypermesh core architecture all the old macros menu systems and automations，that people have developed over the years will work with no modifications in the future and will continue to support those as we go forward people are going to find a very light very unencumbered and very few mouse clicks get their jobs done we're really excited.

我們今年的另一個大舉措，我們開始統一所有hyperworks產品進入一個普通的用戶體驗開始幾年前與推出的靈感產品，但即使當我們開發的產品，我們都有 產品在心，所以我們已經在過去的幾年，一直為sim實驗室開發同樣的用戶體驗虛擬風洞超拉伸，現在我們採用hypermesh本身，使用起來非常簡單，走到了我們在靈感中使用的功能區結構，我們已經使模型通過圖形工作更直接不用依靠面板做你大部分工作，我們使用簡單的指南和對話，所以你不用直接在屏幕上工作的圖形和大量的圖形操作，它是一個異乎尋常的新用戶界面，是真正的東西，你會期望從現代軟件，簡單的剪切複製黏貼右鍵菜單等，真正好的質量圖形有一個完全可配置的菜單系統，所以你可以自定義帶到你自己的需要，你想以舊的方式工作，我們沒有採取任何東西，這是一個非常重要的一點，因為這個新的用戶界面是建立在現有的hypermesh核心架構所有的菜單系統和自動化，人們已經發展了多年將與沒有工作在未來的修改，並將繼續支持那些我們去前進的人會找到一個非常輕的非常沒有阻礙和非常少的鼠標獲得他們的工作，我們真的很興奮。
